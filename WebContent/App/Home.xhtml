<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
		<style type="text/css">
			.ui-layout-north {
				z-index:20 !important;
				overflow: visible !important;
			}
			
			.ui-layout-north .ui-layout-unit-content {
				overflow: visible !important;
			}
		</style>
	</h:head>
	
	<h:body>
		<p:layout fullPage="true">
			<p:layoutUnit position="north" size="140" resizable="false">
				<h:form>
					<p:toolbar>
						<p:toolbarGroup align="left">
							<p:commandButton value="Home" icon="ui-icon-home" ajax="false" title="Ir para o inicio"
								action="Home.xhtml" onclick="this.form.target='_self'"></p:commandButton>
							<p:separator/>
						</p:toolbarGroup>
						
						<p:toolbarGroup align="right">
							<p:menuButton value="Options">
								<p:menuitem value="Home" url="http://primefaces.org"></p:menuitem>
								<p:menuitem value="Showcase" url="http://primefaces.org/showcase"></p:menuitem>
								<p:menuitem value="Entrar" action="#{loginControle.sair}" ajax="false"
									rendered="#{loginControle.usuarioLogado == null}"/>
								<p:menuitem value="Sair" action="#{loginControle.sair}" ajax="false"
									rendered="#{loginControle.usuarioLogado != null}"/>
							</p:menuButton>
						</p:toolbarGroup>
					</p:toolbar>
					<h:outputText value="UsuÃ¡rio Logado: #{loginControle.usuarioLogado.nome}" />
				</h:form>
			</p:layoutUnit>
			
			<p:layoutUnit position="west" size="250" header="Menu" resizable="true">
				<h:form>
					<p:menu>
						<p:submenu label="Entidades">
							<p:menuitem value="Pessoas" url="PessoaCrud.xhtml"
								target="centro" icon="ui-icon-document"
								rendered="#{loginControle.usuarioLogado.admin}"></p:menuitem>
							<p:separator/>
							<p:menuitem value="Cidades" url="CidadeCrud.xhtml"
								target="centro" icon="ui-icon-document"></p:menuitem>
							<p:menuitem value="Estados" url="EstadoCrud.xhtml"
								target="centro" icon="ui-icon-document"></p:menuitem>
						</p:submenu>
					</p:menu>
				</h:form>
			</p:layoutUnit>
			
			<p:layoutUnit position="center">
				<iframe name="centro" id="centro" style="width: 100%; height: 100%; background-color: #FFFFFF" frameborder="0"/>
			</p:layoutUnit>
		</p:layout>
	</h:body>

</html>
